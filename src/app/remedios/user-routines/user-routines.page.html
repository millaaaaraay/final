  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon name="list-outline" size="large" color="dark"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Mis Rutinas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <div *ngFor="let routine of routines" class="routine-item">
        <ion-item (click)="selectRoutine(routine)" [class.selected]="selectedRoutine === routine">
          <ion-label>
            <h2>{{routine.nombre}}</h2>
            <p>Duraci√≥n: {{routine.duracion}} minutos</p>
            <p>{{routine.descripcion}}</p>
          </ion-label>
        </ion-item>
        <div *ngIf="showTimer && selectedRoutine === routine" class="timer-container">
          <div class="timer-display">
            <h2>Tiempo Transcurrido</h2>
            <div class="time">{{getFormattedTime()}}</div>
            <div class="target-time">Objetivo: {{getTargetTimeFormatted()}}</div>
          </div>

          <div class="timer-controls">
            <ion-button expand="block" (click)="startTimer()" [disabled]="isRunning">
              <ion-icon name="play"></ion-icon>
              Iniciar
            </ion-button>
          
            <ion-button expand="block" (click)="stopTimer()" [disabled]="!isRunning" color="warning">
              <ion-icon name="pause"></ion-icon>
              Pausar
            </ion-button>
          
            <ion-button expand="block" (click)="cancelTimer()" color="danger">
              <ion-icon name="close"></ion-icon>
              Cancelar
            </ion-button>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
