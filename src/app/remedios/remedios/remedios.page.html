  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Mis Recetas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" (click)="selectImage()">
            <ion-icon name="camera-outline" slot="start"></ion-icon>
            Agregar Foto de Receta
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" *ngIf="images.length === 0" class="ion-text-center">
          <ion-text color="medium">
            <p>No hay recetas agregadas</p>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" *ngFor="let image of images; let i = index">
          <ion-card>
            <img [src]="image" alt="Receta">
            <ion-card-content>
              <ion-button expand="block" color="danger" (click)="deleteImage(i)">
                <ion-icon name="trash-outline" slot="start"></ion-icon>
                Eliminar
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="selectImage()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
