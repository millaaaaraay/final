<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="list-outline" size="large" color="dark"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-left" style="font-weight: normal;"> Agrega Tus Remedios </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuevo Remedio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <!-- Campo Nombre -->
            <ion-item>
              <ion-label position="floating" style="font-weight: normal;">Nombre del Remedio</ion-label>
              <ion-input type="text" formControlName="nombre"></ion-input>
            </ion-item>

            <!-- Campo Descripci贸n -->
            <ion-item>
              <ion-label position="floating" style="font-weight: normal;">Descripci贸n</ion-label>
              <ion-textarea formControlName="descripcion"></ion-textarea>
            </ion-item>

            <!-- Campo Dosis -->
            <ion-item>
              <ion-label position="floating" style="font-weight: normal;">Dosis (mg)</ion-label>
              <ion-textarea formControlName="dosis"></ion-textarea>
            </ion-item>          </ion-list>
        </ion-card-content>
      </ion-card>

      <!-- Bot贸n de Submit -->
      <ion-button type="submit" expand="block" shape="round" color="tertiary" [disabled]="!productForm.valid">
        <ion-icon name="save-outline" slot="start"></ion-icon>
        <span style="color: rgb(255, 253, 253); font-weight: normal;">Guardar Remedio</span>
      </ion-button>
      <!-- Imagen debajo del bot贸n -->
      <div class="image-container">
        <img src="assets/icon/farmacos.png" alt="Remedio" />
      </div>

    </form>
  </ion-content>
</ion-content>
