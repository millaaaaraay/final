<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Remedio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuevo Remedio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <!-- Campo Nombre -->
            <ion-item>
              <ion-label position="floating">Nombre del Remedio</ion-label>
              <ion-input type="text" formControlName="nombre"></ion-input>
            </ion-item>

            <!-- Campo Descripci贸n -->
            <ion-item>
              <ion-label position="floating">Descripci贸n</ion-label>
              <ion-textarea formControlName="descripcion"></ion-textarea>
            </ion-item>

            <!-- Campo Dosis -->
            <ion-item>
              <ion-label position="floating">Dosis (mg)</ion-label>
              <ion-textarea formControlName="dosis"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

      <!-- Bot贸n de Submit -->
      <ion-button type="submit" expand="block" shape="round" color="primary" [disabled]="!productForm.valid">
        Guardar Remedio
      </ion-button>

      <!-- Imagen debajo del bot贸n -->
      <div class="image-container">
        <img src="assets/icon/remedios.jpg" alt="Remedio" />
      </div>

    </form>
  </ion-content>
</ion-content>
