<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Remedio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">ID del Remedio</ion-label>
    <ion-input [(ngModel)]="id" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="leer()">Buscar</ion-button>

  <div *ngIf="msgError" class="error-message">
    {{ msgError }}
  </div>

  <div *ngIf="producto">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
        <p><strong>Dosis:</strong> {{ producto.dosis }}</p>
      </ion-card-content>
    </ion-card>
  </div>

 
  <ion-button expand="full" color="secondary" (click)="volverAlMenu()">Volver</ion-button>
</ion-content>
