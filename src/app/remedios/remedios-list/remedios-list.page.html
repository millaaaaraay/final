
<ion-header>
  <ion-toolbar>
    <ion-title>Borrar Remedio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let remedio of remedios">
      <ion-label>
        <h2>{{ remedio.nombre }}</h2>
        <p>{{ remedio.descripcion }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteRemedio(remedio.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
