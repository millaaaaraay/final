
<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Remedios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let remedio of remedios">
      <ion-label>
        {{ remedio.nombre }}
      </ion-label>
      <ion-button (click)="deleteRemedio(remedio.id)" color="danger" slot="end">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
