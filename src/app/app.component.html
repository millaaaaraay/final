<ion-app>
  <ion-menu side = "start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Aquí puedes agregar elementos del menú como enlaces o listas -->
      <ion-list>
        <ion-menu-toggle>
      
    
          <ion-item button (click)="goToRemedios()">
            <ion-icon name="document-text-outline" color="primary"></ion-icon>
            <ion-label style="color: black">Recetas nuevas</ion-label>
          </ion-item>
          <ion-item button (click)="goToAddRemedio()">
            <ion-icon name="add-circle-outline" color="success"></ion-icon>
            <ion-label style="color: black">Agregar Remedios</ion-label>
          </ion-item>

          <ion-item button (click)="goToAllRemedios()">
            <ion-icon name="list-outline" color="tertiary"></ion-icon>
            <ion-label style="color: black">Todos los Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goToEditRemedio()">
            <ion-icon name="create-outline" color="warning"></ion-icon>
            <ion-label style="color: black">Editar Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goToListRemedios()">
            <ion-icon name="trash-outline" color="danger"></ion-icon>
            <ion-label style="color: black">Borrar Remedios</ion-label>
          </ion-item>
          <ion-item button (click)="goTorutinas()">
            <ion-icon name="fitness-outline" color="primary"></ion-icon>
            <ion-label style="color: black">rutinas</ion-label>
          </ion-item>
          <ion-item button (click)="goTorutinasejemplos()">
            <ion-icon name="fitness-outline" color="primary"></ion-icon>
            <ion-label style="color: black">Ejercicios en Detalle</ion-label>
          </ion-item>
          <ion-item button (click)="goTousercronometro()">
            <ion-icon name="stopwatch-outline" color="success"></ion-icon>
            <ion-label style="color: black">ejercios</ion-label>
          </ion-item>          <ion-item button (click)="CerrarSesion()">
            <ion-icon name="log-out-outline" color="danger"></ion-icon>
            <ion-label style="color: black">Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
