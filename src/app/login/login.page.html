<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input formControlName="username" type="email"></ion-input>
    </ion-item>
    <ion-note *ngIf="formLogin.get('username')?.invalid && formLogin.get('username')?.touched" color="danger">
      Ingresa un correo válido.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-note *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" color="danger">
      La contraseña debe tener al menos 6 caracteres.
    </ion-note>

    <ion-button expand="full" type="submit" [disabled]="formLogin.invalid">Iniciar sesión</ion-button>
    <ion-button expand="full" fill="outline" (click)="registrar()">Registrarse</ion-button>
  </form>
</ion-content>
